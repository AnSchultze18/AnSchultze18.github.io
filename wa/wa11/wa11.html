<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa11.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="app">
        <header>Random Quote Generator</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button" onclick="getQuote()">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer" onclick="window.location.href='https://twitter.com'">Tweet it!</a>
        </section>
      </div>
      <script src="wa11.js"></script>

      <p>The page has been extended by linking the twitter button to twitter so the user is able to tweet the random quote after it is generated.</p>
</body>
</html>
