<!DOCTYPE html>
<html>
<head>
    <title>MadLibs</title>
    <link rel="stylesheet" href="js-midterm.css">
</head>
<body>
  <h1 class="main-title">Create Your Own Mad Lib Story</h1>
<main>
  <div class="selections-container">Select a Name:</label>
    <select class="dropdown" name="people" id="people-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="Vickki">Vickki</option>
      <option value="Anthony">Anthony</option>
      <option value="Annika">Annika</option>
      <option value="Kaily">Kaily</option>
      <option value="Claudia">Claudia</option>
      <option value="Elizabeth">Elizabeth</option>
      <option value="Lauren">Lauren</option>
      <option value="Jake">Jake</option>
    </select>
    <label class="dropdown-text" for="verbs-dropdown">Select a Verb:</label>
    <select class="dropdown" name="verbs" id="verbs-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="painting">Painting</option>
      <option value="marketing">Marketing</option>
      <option value="snowboarding">Snowboarding</option>
      <option value="eating">Eating</option>
      <option value="swimming">Swimming</option>
      <option value="hiking">Hiking</option>
      <option value="skiing">Skiing</option>
      <option value="designing">Designing</option>
    </select>
    <label class="dropdown-text" for="location-dropdown">Select a Location:</label>
    <select class="dropdown" name="location" id="location-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="Boulder">Boulder</option>
      <option value="The ATLAS Building">The ATLAS Building</option>
      <option value="The Hill">The Hill</option>
      <option value="Illegal Pete's">Illegal Pete's</option>
      <option value="Pearl Street">Pearl Street</option>
      <option value="The Attic">The Attic</option>
      <option value="Delta Gamma Sorority">Delta Gamma Sorority</option>
      <option value="Leeds School of Business">The Leeds School of Business</option>
    </select>
    <label class="dropdown-text" for="food-dropdown">Select a Type of Food:</label>
    <select class="dropdown" name="food" id="food-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="tacos">Tacos</option>
      <option value="cakes">Cakes</option>
      <option value="cookies">Cookies</option>
      <option value="bananas">Bananas</option>
      <option value="grapes">Grapes</option>
      <option value="salads">Salads</option>
      <option value="champagne bottles">Champagne Bottles</option>
      <option value="Chipotle burritos">Chipotle Burritos</option>
    </select>
  </select>
  <label class="dropdown-text" for="adjective-dropdown">Select an Adjective:</label>
  <select class="dropdown" name="adjective" id="adjective-dropdown">
    <option value="">--Please choose an option--</option>
    <option value="cheerful">Cheerful</option>
    <option value="artistic">Artistic</option>
    <option value="easy-going">Easy-Going</option>
    <option value="vaulable">Valuable</option>
    <option value="exciting">Exciting</option>
    <option value="educated">Educated</option>
    <option value="courageous">Courageous</option>
    <option value="resilient">Resilient</option>
  </select>
  </div>
  <button class="btn" id="generate-madlib-btn">Generate Your Mad Lib Story</button>
  <p id="madlib-text"></p>
</main>

    <script src="js-midterm.js"></script>
  
</body>
</html>
